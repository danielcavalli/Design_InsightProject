<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <!-- NavBar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal ">
                <a href="#!" class="brand-logo left">Logo</a>
            </div>
        </nav>
    </div>
    <!-- Start -->
    <div class="section no-pad-bot center-align" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center teal-text">Starter Template</h1>
            <div class="row center">
                <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
            </div>
            <div class="row center">
                <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
            </div>
            <br><br>

        </div>
    </div>
    <!--   Footer   -->
    <footer class="page-footer teal">
        <div class="footer-copyright">
            <div class="container">
			<div class="row center">
                <a id="CurrentColor" onclick = "colorChanger()" class="btn-large waves-effect waves-light darken-1 teal">Change my Color</a>
            </div>
                <center>
                    Made with <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a> @ Daniel Cavalli. Half of the rights reserved
                </center>
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
	<script>
			var color = 0;
			function colorChanger()
			{	
				if(color >= 5)
				{
					color = 0;
				}
				else
				{
					color++;
				}
				if(color == 0)
				{
					$(".grey").removeClass("grey").addClass("teal");
					$(".grey-text").removeClass("grey-text").addClass("teal-text");
				}
				else if(color == 1)
				{
					$(".teal").removeClass("teal").addClass("blue");
					$(".teal-text").removeClass("teal-text").addClass("blue-text");
				}
				else if(color == 2)
				{
					$(".blue").removeClass("blue").addClass("green");
					$(".blue-text").removeClass("blue-text").addClass("green-text");
				}
				else if(color == 3)
				{
					$(".green").removeClass("green").addClass("pink");
					$(".green-text").removeClass("green-text").addClass("pink-text");
				}
				else if(color == 4)
				{
					$(".pink").removeClass("pink").addClass("amber");
					$(".pink-text").removeClass("pink-text").addClass("amber-text");
				}
				else if(color == 5)
				{
					$(".amber").removeClass("amber").addClass("grey");
					$(".amber-text").removeClass("amber-text").addClass("grey-text");
				}
				var a = document.getElementById("CurrentColor").className.split(' ')[4];
				Materialize.toast('I am '+ a +' now', 750, 'rounded');
			}

</body>

</html>
